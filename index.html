<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

		<!-- add font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main id="container">
			<header>
				<h1>Let's Play</h1>
				<h3>Tic-tac-toe</h3>
			</header>
			<section id="score-board">
				<div class="player-1">
					<p>Player 1</p>
					<p class="score score-1">0</p>
				</div>
				<div class="player-2">
					<p>Player 2</p>
					<p class="score score-2">0</p>
				</div>
			</section>

			<section id="game-board">
				<div id="strike-line" class=""></div>
				<p id="game-status"></p>
				<div class="row row-1">
					<div id="zero" class="left box"></div>
					<div id="one" class="box"></div>
					<div id="two" class="right box"></div>
				</div>
				<div class="row row-2">
					<div id="three" class="left box"></div>
					<div id="four" class="box"></div>
					<div id="five" class="right box"></div>
				</div>
				<div class="row row-3">
					<div id="six" class="left box"></div>
					<div id="seven" class="box"></div>
					<div id="eight" class="right box"></div>
				</div>
			</section>
			<button id="restart-btn" type="reset">Restart Game</button>
		</main>

		<script src="index.js"></script>
	</body>
</html>
