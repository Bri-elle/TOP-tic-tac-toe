<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<main id="container">
			<header>
				<h1>Let's Play</h1>
				<p>Tic-Tac-Toe</p>
			</header>
			<section id="score-board">
				<p>Player 1: <span class="score-1">0</span></p>
				<p>Player 2: <span class="score-2">0</span></p>
			</section>

			<section id="game-board">
				<div id="strike-line"></div>
				<p id="game-status"></p>
				<div class="row row-1">
					<div id="zero" class="box"></div>
					<div id="one" class="box"></div>
					<div id="two" class="box"></div>
				</div>
				<div class="row row-2">
					<div id="three" class="box"></div>
					<div id="four" class="box"></div>
					<div id="five" class="box"></div>
				</div>
				<div class="row row-3">
					<div id="six" class="box"></div>
					<div id="seven" class="box"></div>
					<div id="eight" class="box"></div>
				</div>
			</section>
				<button id="restart-btn" type="reset">Restart Game</button>
		
		</main>

		<script src="index.js"></script>
	</body>
</html>
